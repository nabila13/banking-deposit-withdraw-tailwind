<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-3xl font-semibold mt-16">Welcome to the personal banking system!!!</h1>
    </header>
    <main>
        <section class="login-option mx-auto w-1/2 bg-red-200 mt-16 py-12 px-8 rounded-2xl">
            <div class="mx-auto mt-4">
                <input class="block w-3/4 border-2 mt-4 rounded-2xl px-3 py-1" required type="email" id="email" placeholder="Enter Your E-mail">
                <input class="block w-3/4 border-2 mt-4 rounded-2xl px-3 py-1" required type="password" id="password" placeholder="Enter Your password">
                <button type="submit" class="block  border-2 mt-4 rounded-2xl px-6 bg-red-400 text-white font-semibold py-1" id="Submit-login">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
